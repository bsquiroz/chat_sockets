<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>chat tiempo real</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fab fa-js-square"></i>ChatLB</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Usuario</label>
					<input type="text" name="username" id="username" placeholder="Ingresa tu usuario.." required />
				</div>
				<div class="form-control">
					<label for="room">Sala</label>
					<select name="room" id="room">
						<option value="redesDatos">Redes de datos</option>
						<option value="estadistica">Estadistica</option>
						<option value="ingSoftware">Ingenieria de software</option>
						<option value="metInvestigacion">Metodologia de investigacion</option>
						<option value="ingles">Ingles</option>
						<option value="gesProyectos">Gestion de proyectos</option>
						<option value="patDiseño">Patrones de diseño</option>
					</select>
				</div>
				<button type="submit" class="btn">Unirse al chat</button>
			</form>
		</main>
	</div>

</body>

</html>
